name: CI - Build and Test

on:
  push:
    branches: [ modulo_3 ]
    paths:
      - 'src/**'
      - 'package*.json'
      - 'tsconfig.json'
      - '.github/workflows/ci-build-test.yml'
  pull_request:
    branches: [ modulo_3 ]
    paths:
      - 'src/**'
      - 'package*.json'
      - 'tsconfig.json'

env:
  NODE_VERSION: '22'

jobs:
  lint-and-build:
    name: ðŸ” Lint & Build
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ”§ Generate Prisma Client
        run: npm run prisma:generate

      - name: ðŸ” Run linting
        run: npm run lint

      - name: ðŸ—ï¸ Build application
        run: npm run build

      - name: ðŸ“ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lambda-build-${{ github.sha }}
          path: dist/
          retention-days: 7

  security-audit:
    name: ðŸ›¡ï¸ Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ›¡ï¸ Run security audit
        run: npm audit --audit-level=moderate

      - name: ðŸ”’ Check for vulnerabilities
        run: npm audit --audit-level=high --dry-run

  validate-config:
    name: âš™ï¸ Validate Configuration
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âœ… Validate package.json
        run: |
          if ! jq empty package.json; then
            echo "âŒ package.json is not valid JSON"
            exit 1
          fi
          echo "âœ… package.json is valid"

      - name: âœ… Validate TypeScript config
        run: |
          if ! npx tsc --noEmit --project tsconfig.json; then
            echo "âŒ TypeScript configuration is invalid"
            exit 1
          fi
          echo "âœ… TypeScript configuration is valid"

  build-summary:
    name: ðŸ“‹ Build Summary
    runs-on: ubuntu-latest
    needs: [lint-and-build, security-audit, validate-config]
    if: always()

    steps:
      - name: ðŸ“Š Build Status Summary
        run: |
          echo "## ðŸš€ FastFood Lambda - Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint & Build | ${{ needs.lint-and-build.result == 'success' && 'âœ…' || 'âŒ' }} ${{ needs.lint-and-build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Audit | ${{ needs.security-audit.result == 'success' && 'âœ…' || 'âŒ' }} ${{ needs.security-audit.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Validate Config | ${{ needs.validate-config.result == 'success' && 'âœ…' || 'âŒ' }} ${{ needs.validate-config.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
